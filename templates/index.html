<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghost Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Creepster', cursive;
      background-color: black;
      color: crimson;
      background-image: url('https://images.unsplash.com/photo-1601987077220-18c7dd3a3c1f?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      background: #111;
      border: 1px solid red;
      color: white;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 10px;
      background-color: crimson;
      color: white;
      border: none;
      cursor: pointer;
    }

    .response {
      margin-top: 40px;
      font-size: 24px;
      color: #fff;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>

  <h1>ðŸ‘» Summon the Ghost</h1>

  <form method="POST">
    <input type="text" name="prompt" placeholder="Ask the ghost something..." required />
    <br>
    <button type="submit">Summon</button>
  </form>

  <div class="response" id="ghost-reply">{{ response }}</div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop muted>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e7d154c69.mp3?filename=haunted-background-110046.mp3" type="audio/mpeg">
  </audio>

  <!-- Whisper Sound -->
  <audio id="whisper-sound">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_d92cc1d83c.mp3?filename=whispers-145471.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener('load', () => {
      const bgMusic = document.getElementById("bg-music");
      const whisper = document.getElementById("whisper-sound");
      const reply = document.getElementById("ghost-reply").innerText.trim();

      // Enable music after first click due to autoplay restrictions
      document.body.addEventListener('click', () => {
        bgMusic.muted = false;
        bgMusic.play();
      });

      if (reply && reply.toLowerCase() !== "none") {
        whisper.play();

        const speak = () => {
          const utterance = new SpeechSynthesisUtterance(reply);
          utterance.pitch = 0.1;      // Low = creepy
          utterance.rate = 0.6;       // Slow = eerie
          utterance.volume = 1;

          const voices = speechSynthesis.getVoices();
          utterance.voice = voices.find(v =>
            v.name.toLowerCase().includes("zira") ||
            v.name.toLowerCase().includes("microsoft") ||
            v.lang === "en-US"
          ) || voices[0];

          speechSynthesis.speak(utterance);
        };

        if (speechSynthesis.getVoices().length === 0) {
          speechSynthesis.onvoiceschanged = speak;
        } else {
          speak();
        }
      }
    });
  </script>
</body>
</html>
