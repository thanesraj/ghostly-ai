<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghostly AI</title>
  <style>
    body {
      background-image: url("/static/ghost-bg.jpg");
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding-top: 50px;
    }

    .chat-box {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: none;
      border-radius: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: crimson;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    #ghost-reply {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h1>ðŸ‘» Ghostly AI</h1>
    <input type="text" id="userInput" placeholder="Ask the ghost something creepy...">
    <button onclick="askGhost()">Summon</button>
    <div id="ghost-reply"></div>
  </div>

  <!-- Background ambience -->
  <audio id="bg-ambience" loop autoplay>
    <source src="/static/sfx/ghost-ambience.mp3" type="audio/mpeg">
  </audio>

  <!-- Creepy sound effects -->
  <audio id="whisper-sound">
    <source src="/static/sfx/whisper.mp3" type="audio/mpeg">
  </audio>

  <audio id="giggle-sound">
    <source src="/static/sfx/giggle.mp3" type="audio/mpeg">
  </audio>

  <audio id="chuckle-sound">
    <source src="/static/sfx/chuckle.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSoundEffect(type) {
      const sounds = {
        "*whispers*": document.getElementById("whisper-sound"),
        "*giggles*": document.getElementById("giggle-sound"),
        "*chuckles*": document.getElementById("chuckle-sound")
      };

      Object.keys(sounds).forEach(keyword => {
        if (type.includes(keyword)) {
          sounds[keyword].play();
        }
      });
    }

    async function askGhost() {
      const input = document.getElementById("userInput").value;
      const responseDiv = document.getElementById("ghost-reply");
      responseDiv.innerText = "Summoning ghost... ðŸ‘»";

      try {
        const response = await fetch("/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: `prompt=${encodeURIComponent(input)}`
        });

        const data = await response.text();
        responseDiv.innerText = data;

        playSoundEffect(data.toLowerCase());

      } catch (error) {
        responseDiv.innerText = "ðŸ‘» The ghost has vanished... Try again later.";
        console.error(error);
      }
    }

    // Auto-play ambience when page loads
    window.onload = () => {
      const bg = document.getElementById("bg-ambience");
      bg.volume = 0.3;
      bg.play();
    };
  </script>
</body>
</html>
