<!DOCTYPE html>
<html>
<head>
  <title>Ghost Chat</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

    body {
      background-color: black;
      color: crimson;
      font-family: 'Creepster', cursive;
      text-align: center;
      padding: 50px;
      background-image: url('https://images.unsplash.com/photo-1601987077220-18c7dd3a3c1f?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    input, button {
      padding: 10px;
      font-size: 18px;
      background: #111;
      color: white;
      border: 1px solid red;
      margin-top: 10px;
    }

    .response {
      margin-top: 30px;
      font-size: 22px;
      animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <h1>üëÅÔ∏è Ghost Chat üëÅÔ∏è</h1>
  <form method="POST">
    <input type="text" name="prompt" placeholder="Speak to the ghost..." required />
    <br><br>
    <button type="submit">Summon</button>
  </form>

  <div class="response" id="ghost-reply">{{ response }}</div>

  <!-- üîä Haunted Background Music -->
  <audio autoplay loop id="bg-music">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3e7d154c69.mp3?filename=haunted-background-110046.mp3" type="audio/mpeg">
  </audio>

  <!-- üëª Whisper FX -->
  <audio id="whisper-sound">
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_d92cc1d83c.mp3?filename=whispers-145471.mp3" type="audio/mpeg">
  </audio>

  <script>
    window.addEventListener('load', () => {
      const reply = document.getElementById("ghost-reply").innerText.trim();
      const whisper = document.getElementById("whisper-sound");

      if (reply && reply.toLowerCase() !== "none") {
        // Play whisper sound
        whisper.play();

        // Speak response in creepy voice
        const speak = () => {
          const utterance = new SpeechSynthesisUtterance(reply);
          utterance.pitch = 0.2;
          utterance.rate = 0.75;
          utterance.volume = 1;

          const voices = speechSynthesis.getVoices();
          utterance.voice = voices.find(v =>
            v.name.toLowerCase().includes("zira") ||
            v.name.toLowerCase().includes("whisper") ||
            v.lang === "en-US"
          ) || voices[0];

          speechSynthesis.speak(utterance);
        };

        // Delay a bit to allow voices to load
        if (speechSynthesis.getVoices().length === 0) {
          speechSynthesis.onvoiceschanged = speak;
        } else {
          speak();
        }
      }
    });
  </script>
</body>
</html>
